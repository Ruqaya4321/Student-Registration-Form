<!DOCTYPE html>
<html>
<head>
    <title>registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="Name">Enter name</label>
        <input type="text" placeholder="name" id="name" name="name"><br></br>
        <label for="parentage">parentage</label>
        <input type="text" placeholder="parentage" id="parentage" name="parentage"><br></br>
        <label for="Mobile">Enter mobile no.</label>
        <input type="text" placeholder="Mobile" id="Mobile" name="Mobile"><br></br>
        <label for="">Gender : </label>
        <input type="radio" name="gender" value="male" checked>male
        <input type="radio" name="gender" value="female" checked>female
        <input type="radio" name="gender" value="other" checked>other
        <br></br>
        <label for="programing languages">Programming languages you know?</label>
        <br></br>
        <input type="checkbox" name="programing languages" value="java"> java
        <input type="checkbox" name="programing languages" value="c"> c
        <input type="checkbox" name="programing languages" value="c++"> c++
        <input type="checkbox" name="programing languages" value="php"> php
        <br></br>
        <label for="qualification"> Highest qualification : </label>
        <select id="qualification" name="qualification">
            <option value="matric"> Matric</option>
            <option value="intermediate"> intermediate</option>
            <option value="bachelor"> Bachelor</option>
        </select>
        <br></br>
     <button>Register me</button>
</body>
</html>
